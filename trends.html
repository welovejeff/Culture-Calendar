<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends and Social Listening</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // This will be replaced by GitHub Actions for deployment
        window.INFEGY_SECRET = '%%INFEGY_SECRET%%';
        console.log("Initial INFEGY_SECRET status:", window.INFEGY_SECRET !== '%%INFEGY_SECRET%%' ? "Set" : "Not set");
    </script>
</head>
<body>
    <nav class="sidebar-nav">
        <a href="index.html"><i class="fas fa-calendar"></i></a>
        <a href="trends.html" class="active"><i class="fas fa-fire"></i></a>
        <a href="newsletters.html"><i class="fas fa-envelope-open-text"></i></a>
    </nav>
    <div class="content-wrapper">
        <h1>Google Trends and Social Listening</h1>
        
        <!-- Social Listening Section -->
        <div id="social-listening">
            <h2>Social Listening</h2>
            <form id="social-listening-form">
                <input type="text" id="keyword" placeholder="Enter a keyword">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="social-listening-results"></div>
        </div>

        <!-- Google Trends Section -->
        <div id="loading" class="loading">Loading trends...</div>
        <div id="error-container"></div>
        <div id="trends-container"></div>
    </div>
    <!-- Add this modal structure -->
    <div id="trend-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="trends.js"></script>
</body>
</html>

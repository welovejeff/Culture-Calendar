<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-container {
            position: relative;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9; 
        }
        .autocomplete-active {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <nav class="sidebar-nav">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="calendar.html"><i class="fas fa-calendar"></i></a>
        <a href="trends.html"><i class="fas fa-fire"></i></a>
        <a href="newsletters.html" class="active"><i class="fas fa-envelope-open-text"></i></a>
        <a href="research.html"><i class="fas fa-search"></i></a>
    </nav>
    <div class="content-wrapper">
        <h1>Newsletters</h1>
        <div class="newsletter-container">
            <div class="search-container">
                <input type="text" id="newsletter-search" placeholder="Search all newsletters...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div id="search-results" class="search-results">
                <!-- Search results will be displayed here -->
            </div>

            <div class="newsletter-grid">
                <div class="newsletter-card" data-newsletter="link-in-bio">
                    <h2>Link In Bio</h2>
                    <p>For social media managers and brands</p>
                    <button class="view-issues-btn" data-newsletter="link-in-bio">View Past Issues</button>
                </div>
                <div class="newsletter-card" data-newsletter="icymi">
                    <h2>ICYMI</h2>
                    <p>Trends in social media</p>
                    <button class="view-issues-btn" data-newsletter="icymi">View Past Issues</button>
                </div>
                <div class="newsletter-card" data-newsletter="snaxshot">
                    <h2>Snaxshot</h2>
                    <p>Trends in CPG and food</p>
                    <button class="view-issues-btn" data-newsletter="snaxshot">View Past Issues</button>
                </div>
            </div>
        </div>
    </div>

    <div id="newsletter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="issue-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const viewIssuesBtns = document.querySelectorAll('.view-issues-btn');
    const modal = document.getElementById('newsletter-modal');
    const modalTitle = document.getElementById('modal-title');
    const issueList = document.getElementById('issue-list');
    const closeBtn = document.querySelector('.close');

    // Sample data - replace with actual data in a real application
    const newsletters = {
        'link-in-bio': [
            { date: 'May 15, 2023', title: 'Top 5 Instagram Strategies for 2023' },
            { date: 'May 8, 2023', title: 'How to Leverage TikTok for Brand Growth' },
            { date: 'May 1, 2023', title: 'The Rise of Social Commerce: What You Need to Know' }
        ],
        'icymi': [
            { date: 'May 14, 2023', title: 'Twitter\'s Latest Updates: What You Missed' },
            { date: 'May 7, 2023', title: 'The Boom of AI-Generated Content on Social Platforms' },
            { date: 'April 30, 2023', title: 'Facebook\'s New Features for Content Creators' }
        ],
        'snaxshot': [
            { date: 'May 13, 2023', title: 'Plant-Based Innovations Taking Over Grocery Shelves' },
            { date: 'May 6, 2023', title: 'The Rise of Functional Beverages in 2023' },
            { date: 'April 29, 2023', title: 'Sustainable Packaging Trends in the Food Industry' }
        ]
    };

    function showNewsletter(newsletter) {
        modalTitle.textContent = newsletter.charAt(0).toUpperCase() + newsletter.slice(1).replace('-', ' ');
        issueList.innerHTML = '';
        newsletters[newsletter].forEach(issue => {
            const issueItem = document.createElement('div');
            issueItem.className = 'issue-item';
            issueItem.innerHTML = `
                <h3>${issue.title}</h3>
                <p>${issue.date}</p>
            `;
            issueList.appendChild(issueItem);
        });
        modal.style.display = 'block';
    }

    viewIssuesBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const newsletter = e.target.getAttribute('data-newsletter');
            showNewsletter(newsletter);
        });
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
